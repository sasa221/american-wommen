    <script>
        function toggleMode() {
    var body = document.body;
    body.classList.toggle("light-mode");

    window.addEventListener('load', addBackgroundEffect);
    /*          addbackgroundeffect  الى هيا     function  تتنفذ ال       load  هنا بنضيف مستمع للحدث غشان كل ميعمل      */
window.addEventListener('load', function() {
 /*    function    نفس الى فوقيها مع اختلاف  */
 /*                         فى الاتنين فا عشان نفصل بنهم ونحولها من جلوبال لجوه فانكشن window.onload   ليه اصلا استخدمنا الاتنين دول عشان احنا استخدمنا          */ 
    window.onload = function() {
        /*    كلها الى لما كل الصفحه تحملfunction  الكود ده مش هيشغل*/
    var shopNowLinks = document.querySelectorAll('.item a');
    /*                     shopNowlinks وبيخزنها فى متغير   a  وجواها    items السطر ده بيدور على كل العناصر الى فى صفحه وفيها      */
    for (var i = 0; i < shopNowLinks.length; i++) {
         /*                                                      shopNowlinks    لووب ديه بتكرر على كل عنصر فى متغير                  */
        var button = document.createElement('button');
        /*                           هنا بنعمل زرار جدييد على كل لفه بنلفها      */   
        button.innerHTML = shopNowLinks[i].textContent;
         /*                                   html     هنا بنخلى الزرار اللى موجود زي زرار الاصلى الى فى  */ 
        button.className = 'shop-button';
        /*                                  shop-button     بعد ما عملنا زرار بنغيره ل  */
        var href = shopNowLinks[i].href;
        /*                             a     بتاع كل عنصر الى  فى متغير    href      هنا بخزن كل لينكات       */
        button.onclick = (function(href) {
            return function() {
                window.location.href = href;
            };
        })(href);
         /*                      الى فى زرار هنا  href  يروح لل    href   هنا بنعمل للزرار الوظيفه بتاعته لما تدوس عليه  ياخد من   */
        var parentDiv = shopNowLinks[i].parentNode;
        /*                          هنا بحدد العنصر الاب لللينك  */
        parentDiv.replaceChild(button, shopNowLinks[i]);
        /*                                                هنا ببدل اللينك الاصلى بالزرار الجديد  فى الصفحه     */
    }
};
});

function addBackgroundEffect() {
            var newDiv = document.createElement("div");
            /*                                       newdiv    هنا بنعمل ديف جديد ونخزنه فى متغير تانى ونسميه   */
            newDiv.className = "background-effect";
            /*                                               css  هنا بنسمى متغير جديد بالاسم ده عشان خاطر نعرف نعدل فيها بال     */
            document.body.insertBefore(newDiv, document.body.firstChild);
            /*                            body    هنا بنخلى متغير جديد اول حاجه فى   */
        }
        window.onload = function() {
            /*                     للصفحه  load   هنا بنادى فانكشن اول منعمل      */
            addBackgroundEffect();
        };
    </script>
